name: 'Publish Coffee Deals'
on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
  push: 
    branches:
    - main
jobs:
  publish-csv:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
    - name: Clone Repo
      uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
              pip install poetry
              poetry install
      shell: bash
    - name: Create CSV
      run: |
              printf "" > coffeedeals.csv
              poetry run python src/coffeedeals/scrape_shopify.py >> coffeedeals.csv
    - name: Commit new CSV to github
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: 'coffeedeals.csv'


